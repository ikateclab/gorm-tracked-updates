name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: 1.23

    - name: Run tests
      run: go test ./...

    - name: Build binaries
      run: |
        # Build for multiple platforms
        GOOS=linux GOARCH=amd64 go build -o gorm-gen-linux-amd64 ./cmd/gorm-gen
        GOOS=linux GOARCH=arm64 go build -o gorm-gen-linux-arm64 ./cmd/gorm-gen
        GOOS=darwin GOARCH=amd64 go build -o gorm-gen-darwin-amd64 ./cmd/gorm-gen
        GOOS=darwin GOARCH=arm64 go build -o gorm-gen-darwin-arm64 ./cmd/gorm-gen
        GOOS=windows GOARCH=amd64 go build -o gorm-gen-windows-amd64.exe ./cmd/gorm-gen

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          gorm-gen-*
        generate_release_notes: true
        draft: false
        prerelease: false
